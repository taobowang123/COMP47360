<ion-tab tab="journey">
  <ion-content fullscreen class="drawer-content">
    <div class="journey-planner">
      <div class="journey-planner__form-container">
        <h1 class="journey-planner__title">Journey Planner</h1>

        <form action="" class="journey-planner__form" id="submitter-form">
          <div
            class="journey-planner__form__input-container"
            id="from-container"
          >
            <ion-icon name="pin"></ion-icon>
            <div class="journey-planner__form__label">
              <h3>From</h3>
            </div>
            <input
              required
              type="text"
              class="journey-planner__form__input"
              id="from"
              placeholder=""
            />
          </div>
          <div class="journey-planner__form__input-container" id="to-container">
            <ion-icon name="pin"></ion-icon>
            <div class="journey-planner__form__label focus">
              <h3>To</h3>
            </div>
            <input
              required
              type="text"
              class="journey-planner__form__input"
              id="to"
              placeholder=""
            />
          </div>
          <div
            class="journey-planner__form__input-container"
            id="departing-container"
          >
            <ion-icon name="md-time"></ion-icon>
            <div class="journey-planner__form__label focus">
              <h3>Departing</h3>
            </div>
            <ion-datetime
              id="departing"
              display-format="MMM DD, HH:mm"
              value=""
            ></ion-datetime>
          </div>
          <div class="submitter">
            <div
              id="go-submit"
              class="journey-planner__form__submit"
            >
              <button class="form-abs">
                Go!
              </button>
            </div>
          </div>
          <div class="img-button">
            <img src="/static/images/switch.png" alt="" />
          </div>
        </form>
      </div>
      <div class="journey-planner__routes-container">
        <div class="journey-planner__routes__scroll-area" id="routesHere">
         <!-- ROUTES HERE -->
            <div class="journey-planner__routes__card routeCard" id="route-${id}">
                <div class="customCard">
                  

                    <div class="journey-planner__card__container">
                        <div class="journey-planner__card__left">
                          <div class="journey-planner__card__left__depTitle">
                            <h2
                              class="journey-planner__card__title journey-planner__card__title--departingTitle"
                            >
                              Departing in: 
                            </h2>
                          </div>
                          <div class="journey-planner__card__left__minsTitle">
                           
                            <span class="journey-planner__card__minuteSpan">5</span>
                            <h1 class="journey-planner__card__timeTitle">mins</h1>
                          </div>
                        </div>
                        <div class="journey-planner__card__right">
                          <div class="journey-planner__card__right__travelTime">
                            <h2
                              class="journey-planner__card__title journey-planner__card__title--departingTitle"
                            >
                              Travel time:
                              <span
                                class="journey-planner__card__timeNumber"
                                id="jp-travel-time"
                                >${Math.round(full_travel_time / 60)}</span
                              >
                              minutes
                            </h2>
                          </div>
                          <div
                            class="journey-planner__card__right__descriptionContainer" id="route-descriptions"
                          > 
                        
                          <div class="journey-planner__card__right__iconContainer">
                            <ion-icon class="journey-planner__card__icon journey-planner__card__icon--walk" name="walk"></ion-icon>
                            <div class="journey-planner__card__numberbox journey-planner__card__numberbox">10</div>
                            
                      </div>
              
                            
                          </div>
                        </div>
                      </div>




                </div>
                 </div>

           
        </div>
      </div>
    </div>
  </ion-content>
</ion-tab>

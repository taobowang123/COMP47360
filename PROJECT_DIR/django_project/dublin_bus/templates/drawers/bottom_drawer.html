<div class="drawer__container drawer__container--bottom">
    <ion-grid class="search-container">
        <ion-row>
            <ion-col size="12">
                <div id="search-container">
                    <input class="typeahead" type="text" placeholder="Search for stop or route">
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="drawer__search__title">
        <div class="drawer__search__title__label">
            <span id="drawer__search__title__label"></span><br>
        </div>
    </div>
    <div id="drawer_container_timeline" style="display: none">
        <div class="drawer__search__title__direction">
            <span id="drawer__search__title__direction"></span>
        </div>
        <div id="timeline-wrapper" class="timeline-wrapper">
            <span>Change direction</span>
            <label class="timeline-wrapper_switch">
                <input type="checkbox" id="direction_switch">
                <span class="slider round"></span>
            </label>
            {#        <span>Outbound</span>#}
            <div class="timeline-wrapper__content__box">
                <ul class="timeline-wrapper__content" id="timeline__content">
                    {#            <li class="timeline-wrapper__content__event">#}
                    {#                <h3 class="timeline-wrapper__content__h3">Dinosaurs Roamed the Earth <i id="">-1123</i></h3>#}
                    {#            </li>#}
                </ul>
            </div>
        </div>
    </div>


    <div id="drawer_container_stops" style="">
        <div class="drawer__search__title__direction">
            <span id="drawer__search__title__stop-name"></span>
        </div>
        {#        <ion-item lines="none" class="stops__depart_label">#}
        {#            <ion-label>#}
        {#                All route from this stop#}
        {#            </ion-label>#}
        {#        </ion-item>#}
        <ion-item lines="none" class="stops__chips">
            <ion-grid id="stops_chips_grid">
                <ion-row id="stops_chips_row">
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item lines="none" class="stops__depart_label">
            <ion-label>
                Next Departure
            </ion-label>
        </ion-item>
        <div class="stops__content__wrapper" id="stops__content__wrapper">
        </div>
    </div>
</div>

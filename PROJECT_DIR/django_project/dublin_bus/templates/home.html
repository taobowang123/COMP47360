<div class="main">


   <div class="load-screen">

    <div class="load-screen__inner">
        <div class="load-screen__logo-container">
                <img src="/static/images/db_logo.png" alt="" class="load-screen__logo"/>
        </div>
       
    </div>

            <ion-progress-bar type="indeterminate" color="secondary"></ion-progress-bar><br>
            <ion-progress-bar type="indeterminate" color="secondary" reversed></ion-progress-bar>
       </div>

  </div>  

  {% include "./components/action_buttons.html" %}

  <div class="map__container">
    <div id="map"></div>
  </div>
 
  <ion-tabs class="tabs">
    {% include "./drawers/bottom_drawer.html" %} 
    {% include "./components/tabs.html" %}
  </ion-tabs>
</div>

  var icon = "{{icon}}";
  var temperature = "{{temperature}}";
</script>
